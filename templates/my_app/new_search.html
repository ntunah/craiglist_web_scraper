{% extends 'base.html' %}

{% block content %}


 <h2 class="center">{{ search | title}}</h2>
<div class="container">
 <div class="row">
    {% for post in final_postings %}
      <div class="col s4">
       <div class="card">
         <div class="card-image">
             <a href="{{post.1}}}"> <img src="{{post.3}}" alt="" height="250"> </a>
         </div>
         <div class="card-content" style="height:100px">
             <p>{{post.0}} </p>
         </div>
         <div class="card-action">
            <a href="{{post.1}}}">View listing: Price {{post.2}}</a>
         </div>
       </div>
     </div>
    {% endfor %}
 </div>
</div>



{% endblock content %}
